name: Build, Sign, and Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-sign-release:
    name: Build, Sign, and Release Binaries
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go 1.22.2
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'

    - name: Build Binaries
      run: |
        chmod +x scripts/build-all.sh
        ./scripts/build-all.sh

    - name: Import GPG Key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import
  
    - name: Sign Binaries
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        for file in dist/*; do
          echo "Signing $file"
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback --output "$file.sig" --detach-sign "$file"
        done
  
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Release notes for version ${{ github.ref_name }}.
          - Built for multiple platforms
          - Precompiled binaries included
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Binaries and Signatures
      run: |
        for file in dist/*; do
          echo "Uploading $file"
          gh release upload ${{ github.ref_name }} "$file"
          echo "Uploading $file.sig"
          gh release upload ${{ github.ref_name }} "$file.sig"
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
